{% extends "index.html" %}

{% block title %}{{ tag }} - {{ SITENAME }}{% endblock %}

{% block breadcrumbs %}
    {% if DISPLAY_BREADCRUMBS %}
    <ol class="breadcrumb">
        <li><a href="{{ SITEURL }}" title="{{ SITENAME }}"><span class="fa fa-home fa-lg"></span></a></li>
        <li><a href="{{ SITEURL }}/{{ TAGS_URL }}" title="Tags">Tags</a></li>
        <li class="active">{{ tag }}</li>
    </ol>
    {% endif %}
{% endblock %}
